apply plugin: 'com.android.application'

Properties props = new Properties()
props.load(new FileInputStream("$project.rootDir/signing.properties"))

props.each { prop ->
    project.ext.set(prop.key, prop.value)
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0-alpha6'
        classpath 'com.google.gms:google-services:2.0.0-alpha6'
    }
}

repositories {
    jcenter()
}

android {
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src', 'src-hidden']
            res.srcDirs = ['res']
        }
    }

    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "io.cosmoslabs.updater"
        minSdkVersion 21
        versionCode 4
        versionName "2.3"
    }

    signingConfigs {
        release {
            storeFile = file(project.ext.get("STORE_FILE"))
            storePassword = project.ext.get("STORE_PASSWORD")
            keyAlias = project.ext.get("KEY_ALIAS")
            keyPassword = project.ext.get("KEY_PASSWORD")
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.release
            minifyEnabled false
        }
        release {
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.flags'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.mcxiaoke.volley:library:1.0.19'
}
